  <h1>
    Contact me:
  </h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name"/>
      </div>
      <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" name="age" placeholder="Age"/>
    </div>
      <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
    </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea name="message" class="form-control" id="message"></textarea>
      </div>
        <h4>
          How did you know about my page?
        </h4>      
        <div class="form-group-classs">
          <input type="checkbox" class="form-group-class-input" id="Google" value="Google">
          <label class="form-group-class-label" for="Google">Google</label>
        </div>
        <div class="form-class-group">
          <input type="checkbox" class="form-group-class-input" id="From a friend" value="From a friend">
          <label class="form-group-class-label" for="From a friend">From a friend</label>
        </div>
        <div class="form-group-class">
          <input type="checkbox" class="form-group-class-input" id="From a Linkedin" value="From a friend">
          <label class="form-group-class-label" for="From a Linkedin">From a Linkedin</label>
        </div>
        <div class="form-group-class">
          <input type="checkbox" class="form-group-class-input" id="Other" value="Other">
          <label class="form-group-class-label" for="Other">Other</label>
          </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
      </form>
    </div>
  </div>
